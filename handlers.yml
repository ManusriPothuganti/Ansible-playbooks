---
- name: Install and Configure Jenkins with Python Dependencies
  hosts: webservers
  user: ansible
  become: yes
  connection: ssh

  vars:
    java_package: java-17-amazon-corretto-devel
    jenkins_repo_url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
    jenkins_key_url: https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
    python_path: /usr/bin/python3.11
    pip_path: /usr/bin/pip3.11

  tasks:
    - name: Install OpenJDK 17
      dnf:
        name: "{{ java_package }}"
        state: present

    - name: Download Jenkins repository file
      get_url:
        url: "{{ jenkins_repo_url }}"
        dest: /etc/yum.repos.d/jenkins.repo

    - name: Import Jenkins GPG key
      shell: rpm --import "{{ jenkins_key_url }}"

    - name: Install Jenkins
      dnf:
        name: jenkins
        state: present

    - name: Start Jenkins service
      service:
        name: jenkins
        state: started

    - name: Enable Jenkins service on boot
      systemd:
        name: jenkins
        enabled: true

    - name: Ensure pip is available for Python 3.11
      shell: "{{ python_path }} -m ensurepip --upgrade"
      args:
        creates: "{{ pip_path }}"

    - name: Upgrade pip to latest version
      shell: "{{ pip_path }} install --upgrade pip"

    - name: Install setuptools for Python 3.11
      shell: "{{ pip_path }} install setuptools"

    - name: Install docker-py for Python 3.11
      shell: "{{ pip_path }} install docker"

    - name: Wait for Jenkins port 8080 to be available
      wait_for:
        port: 8080
        delay: 30
        state: started

    - name: Get Jenkins initial admin password
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkinspass

    - name: Display Jenkins admin password
      debug:
        var: jenkinspass.stdout